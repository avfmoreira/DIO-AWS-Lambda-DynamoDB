service: dio-serverless-project
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: sa-east-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - 'dynamodb: PutItem'
            - 'dynamodb: UpdateItem'
            - 'dynamodb: GetItem'
            - 'dynamodb: scan'
          Resource:
            - 'arn:aws:dynamodb:sa-east-1:717666819304:table/ItemTableNew'

functions:
  api:
    handler: src/index.handler
    events:
      - httpApi:
          path: /
          method: get
  insertItem:
    handler: src/insertItem.handler
    events:
      - http:
          path: /item
          method: post
  fetchItems:
    handler: src/fetchItems.handler
    events:
      - http:
          path: items/
          method: get
  fetchItem:
    handler: src/fetchItem.handler
    events:
      - http:
          path: items/{id}
          method: get
  updateItem:
    handler: src/updateItem.handler
    events:
      - http:
          path: items/{id}
          method: put

resources:
  Resources:
    ItemTableNew:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ItemTableNew
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
